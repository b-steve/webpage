<!DOCTYPE html>
<!-- start of html page -->
<html>
  <body>
    <head>
      <link rel="stylesheet" type="text/css" href="survey.css">
      <h1 id="title"> Statistics and R Course </h1>
    </head>
    <main id="main"> <!-- start of page's main content -->
      <div>
	<form id = "survey-form" class="survey-form" action="/submit_EO1"> <!-- starting form -->
	  <p id = "description", class="desc">
	    Expression of intrest for Statistics and R introductory course
	  <p><label for="name" id="name-label">Name</label>
	  <p><input id="name" type="text" required placeholder="Name">
	  <p><label for="email" id="email-label">Email</label>
	  <p><input id="email" type="email" required placeholder="Enter a vaild email address">
	  <p><label for="number" id="number-label">Number</label>
	  <p><input id="number" type="number" required min="0" max= "9999999999" placeholder="Enter a valid phone number">
	    <div> <!-- start of when did you use R group-->
	      When did you last use R?
	      <p><label for="morning"> 
		  <input id="morning" type="radio" name="last-use" value="morning">This morning
		</label>
	      <p><label for="last-month"> 
		  <input id="last-month" type="radio" name="last-use" value="month">Last month
		</label>
	      <p><label for="last-time"> 
		  <input id="last-time" type="radio" name="last-use" value="course">Last time I came to an R course
		</label>
	    </div>  <!-- end of when did you use R group-->
	    <div> <!-- start of languages div -->
	      What other languages do you use?
	      <p><label for="python">
		  <input id="python" type="checkbox" value="python" name="language">Python
		</label>
		<p><label for="matlab">
		  <input id="matlab" type="checkbox" value="matlab" name="language">Matlab
		  </label>
		  <p><label for="HTML">
		  <input id="HTML" type="checkbox" value="HTML" name="language">HTML
		</label>
	    </div> <!-- end of languages div -->
	    <div>
	      Your R knowledge
	      <div>
		<select id="dropdown" >
		  <option id="dropdown" value="wookie">Wookie, I do t-tests all the time and I prefer mine with milk</option>
		  <option id="dropdown" value="novice">Jedi Novice,  "my ANOVA don't want none unless you got buns, hun"</option>
		  <option id="dropdown" value="master">Jedi Grand Master, I have twelve JRSSB papers and counting...</option>
		</select>
	      </div>
	      </div><!-- end of dropdown -->
	    <p><textarea name="comment" cols=50 rows=3 placeholder="Anything in particular you would like to hear about?"></textarea>
	  <p><button type="submit" id="submit">Submit</button>
	    
	</form> <!-- end form -->
      </div> <!-- end of container class -->
    </main>  <!-- end of page's main content -->
  </body>  <!-- end of page' body -->
</html>
